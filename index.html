<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Inflation Calculator</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="style.css" />
    </head>

    <body>
        <div class="background-overlay">
            <h1>Inflation Calculator</h1>

            <div class="container">
                <h3>
                    Current value:
                    <input
                        type="number"
                        min="1"
                        id="money" />
                    â‚¬
                </h3>
                <br />
                <h3>
                    Inflation rate:
                    <input
                        type="number"
                        min="0.1"
                        id="inflationRate" />
                    %
                </h3>
                <br />
                <h3>
                    Years from now:
                    <input
                        type="number"
                        min="1"
                        id="years" />
                </h3>

                <button onclick="inflationCalculator()">Calculate</button>
                <br />
                <br />
                <h3>
                    Future value:
                    <label
                        for="result"
                        id="result"></label>
                    <!-- <input type="number" min="1"  /> -->
                </h3>
                <!-- <label></label> -->
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
